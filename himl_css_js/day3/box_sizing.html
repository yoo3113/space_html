<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 너비 정하기</title>
    <!-- box-sizing: content-box(width 속성 값을 컨텐츠 영역 너비값으로만 사용),
      box-sizing:border-box(width 값을 컨텐츠+패딩+테두리까지 포함한 너비값이다.) -->
    <style>
      div {
        width: 300px;
        height: 150px;
        border: 5px solid #ff0000;
        margin: 10px;
        padding: 10px;
        float: left;
      }
      .box1 {
        box-sizing: content-box;
      }
      .box2 {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
