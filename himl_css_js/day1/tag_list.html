<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    
    <h3>간식 리스트</h3>
    <!-- ul:unordered list(순서없는 목록) circle, square -->
    <ul type="square">
        <li>김밥</li>
        <li>떡볶이</li>
        <li>치킨</li>
        <li>피자</li>
    </ul>

    <h3>위험 등급</h3>
    <!-- ol: ordered list(순서있는 목록) 1,a,A,i,I -->
     <ol type="I">
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
     </ol>

     <h3>1박 2일 가족여행 코스</h3>
     <ul>
        <li>1일차
            <ol>
                <li>해녀 박물관</li>
                <li>낚시 체험</li>
            </ol>
        </li>
        <li>2일차
            <ol>
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
        <li>3일차</li>
     </ul>
    
</body>
</html>
