<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글꼴 관련 스타일</title>
    <style>
      h1 {
        color: green;
      }
      h2 {
        font-family: "궁서"; /* 16진수 표기 */
        color: #0000ff;
      }
      span {
        color: rgb(255, 0, 0); /*rgb()함수 사용*/
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>세계 10대 슈퍼푸드</h1>
    <h2>마늘(Garlic)</h2>
    <p>
      일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지
      이로움이있다는 뜻이다.<br />
      그 한가지 해란 아린 맛으로 위에 부담을 준다는 것이다.
    </p>
    <p>
      마늘특유의 아린 맛은 <span>알리신</span>이라는 성분 때문으로 살균 및 항균 작용을
      하며<br />마늘에 들어있는 아연이 피로 회복에 도움을 준다.
    </p>
  </body>
</html>
