<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 스타일</title>
    <style>
      ul li {
        /*list-style 속성 - circle, square, none*/
        list-style: none;
        line-height: 2;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      ol li {
        /*lower alpha, upper alpha*/
        list-style: upper-roman;
      }
    </style>
  </head>
  <body>
    <h2>ABC 주식회사</h2>
    <ul>
      <li><a href="">회사 소개</a></li>
      <li><a href="">제품 소개</a></li>
      <li><a href="">회원 가입</a></li>
      <li><a href="">게시판</a></li>
    </ul>
    <h2>JH 주식회사</h2>
    <ol>
      <li><a href="">회사 소개</a></li>
      <li><a href="">제품 소개</a></li>
      <li><a href="">회원 가입</a></li>
      <li><a href="">게시판</a></li>
    </ol>
  </body>
</html>
